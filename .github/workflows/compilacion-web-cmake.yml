name: Build Raylib Web Game with CMake

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          echo "EMSDK_ENV=$PWD/emsdk_env.sh" >> $GITHUB_ENV

      - name: Build raylib for Web
        run: |
          source $EMSDK_ENV
          git clone https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          emcmake cmake -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=$(pwd)/../dist ..
          emmake make -j2
          make install
          cd /home/runner/work/My-Mansion/My-Mansion

      - name: Build game for Web with CMake
        run: |
          source $EMSDK_ENV
          emcmake cmake -B build-web-cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build build-web-cmake --config Release

      - name: Copy and prepare web artifacts
        run: |
          mkdir -p build-web-cmake-dist
          cp build-web-cmake/bin/mansion.* build-web-cmake-dist/ || true
          cp -r assets build-web-cmake-dist/ || true

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my_mansion-web-cmake
          path: build-web-cmake-dist/
