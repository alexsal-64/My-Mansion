name: Compilacion Linux GLIBC 2.27

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux-glibc227:
    name: Build Linux (GLIBC 2.27, Ubuntu 18.04)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:18.04
    steps:
      - name: Instalar dependencias del sistema
        run: |
          apt-get update
          apt-get install -y build-essential cmake git pkg-config libgl1-mesa-dev \
            libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
      - name: Descargar y compilar raylib (estático, GLFW interno)
        run: |
          git clone --branch 4.5.0 https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          cmake -DBUILD_SHARED_LIBS=OFF -DPLATFORM=Desktop -DUSE_EXTERNAL_GLFW=OFF -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)
          make install
          cd ../..
      - name: Checkout del código
        uses: actions/checkout@v4
      - name: Compilar el proyecto
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Guardar binario de prueba
        uses: actions/upload-artifact@v4
        with:
          name: mansion-linux-glibc227
          path: build/bin/
